<div class="container">
<table mat-table [dataSource]="Persondata" matSort #empTbSort="matSort" class="table table-hover" >
          
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ADD </th>
      <td mat-cell *matCellDef="let element"><button  (click)="toggleOn =!toggleOn"><mat-icon>add_circle</mat-icon></button></td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> delete </th>
        <td mat-cell *matCellDef="let element"><button (click)="deleteItem(element.id)"><mat-icon>delete</mat-icon></button></td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay1"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay1;"></tr>
  </table>
